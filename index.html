<body>
    <!-- bouton de bascule de la notation -->
    <div class="bouton">
        <button id="bouton_choix_notation" class="bouton_choix_notation">

            <div id="bouton_initial" class="bouton_initial">
                <strong>Choisir la notation</strong>
            </div>

                </div>

                </div>
